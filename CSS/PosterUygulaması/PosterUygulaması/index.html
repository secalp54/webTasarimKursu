<!--
  YAPILACAKLAR: Motivasyon verici bir gönderi web sitesi oluşturun.
Nasıl istersen öyle şekillendir.
İlham almak için hedef resmine bakın.
Ancak aşağıdaki özelliklere sahip olması gerekir:
1. Ana h3 metni, Google Fonts'un Normal Libre Baskerville Yazı Tipini kullanmalıdır:
  https://fonts.google.com/specimen/Libre+Baskerville
2. Metin beyaz ve arka plan siyah olmalıdır.
3. Varlıkların içindeki resimler klasörüne kendi görselinizi ekleyin. 5 piksellik beyaz bir kenarlığa sahip olmalıdır.
4. Metin ortaya hizalanmalıdır.
5. h3, p ve img öğelerini içerecek bir div oluşturun. Kenar boşluklarını, resim ve metin sayfada ortalanacak şekilde ayarlayın.
  İpucu: Bir div'i %50 genişlik ve %25 sol kenar boşluğu vererek yatay olarak ortalarsınız.
  İpucu: Div'i dolduracak şekilde görüntüyü %100 genişliğe sahip olacak şekilde ayarlayın.
6. CSS ile h3'i büyük harf yapmak için MDN belgelerindeki text-transform özelliği hakkında bilgi edinin.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform
-->
