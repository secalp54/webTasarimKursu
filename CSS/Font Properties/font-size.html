<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Font-Size</title>
  <style>
    #pixel {
      font-size: 20px;
    }

    #point {
      font-size: 20pt;
    }

    #em {
      font-size: 1em;
    }

    #rem {
      font-size: 1rem;
    }

    footer {
      font-size: 12pt;
    }

    html {
      font-size: xx-large;
    }
  </style>
</head>
<html lang="tr">

<body>
  <p id="pixel">1 Pixel  1/96  Inch</p>
  <p id="point">1 Point  1/72  Inch</p>
  <footer>
    <p id="em">1em  100%  parent element</p>
    <p id="rem">1rem 100% root element</p>
  </footer>
</body>

</html>
