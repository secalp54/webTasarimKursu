<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
  
</head>

<body>
  <h1>Önemli CSS özellikleri</h1>
  <p clas="renk" id="coral">Renk-color</p>
  <p clas="renk" id="fontSize">Font Size</p>
  <p clas="renk" id="weight">Font Weight</p>
  <p clas="renk" id="caveat">Font Family</p>
  <p clas="renk" id="align">Text Align</p>

  <!-- Yapılacaklar
  

  1. <p>Color</p>'in rengini "coral" rengine değiştirin.
  2. <p>Font-size</p>'nun yazı tipi boyutunu kök yazı tipi boyutunun 2 katı olacak şekilde değiştirin.
  3. <p>font weight</p>'nın yazı tipi ağırlığını 900 olarak değiştirin.
  4. <p>Font Family</p> yazı tipi ailesini normal (400) yazı tipi ağırlığına sahip Google yazı tipi Caveat ile değiştirin.
  Bağlantı: https://fonts.google.com/specimen/Caveat
  5. <p>text align</p>'yı sağa hizala olarak değiştirin.
  6.  Kök root (html öğesi) yazı tipi boyutunu 30 piksel olarak değiştirin 
-->
</body>

</html>
