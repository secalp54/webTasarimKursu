<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
   <h1>CSS Display Özelliği</h1>
  <p class="red">Kırmızı paragraf </p>
  <p class="green">Yeşil paragraf</p>
  <p class="blue">Mavi paragraf</p>
</body>
