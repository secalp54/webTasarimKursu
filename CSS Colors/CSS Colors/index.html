<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Renkler</title>
  <style>
 /* CSS kodunuzu buraya yazın. */
    /* 1. Web sayfasının arka planını "antiquewhite" yapın
    2. h1'i "whitesmoke" yapın
    3. h1'in arka planını "darkseagreen" yapın
    4. h2 #FAF8F1 yapın
    5. h2 arka planını "#C58940"   yapın*/

    body{
      background-color: rgba(183, 138, 79,1);
    }
    h1{
      color: whitesmoke;
      background-color:darkseagreen ;
    }
    h2{
      color: #FAF8F1;
      background-color: #6b4b24;
    }
  </style>
</head>

<body>
  <h1>MERHABA</h1>
  <h2>DÜNYA</h2>
</body>

</html>
