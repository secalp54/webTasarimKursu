<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //kullanıcıdan şişe sayısını alıp s değişkenine aktardık
        var s=prompt("Kaç şişe su isterseniz?");
        var siseUcreti=3.25;

        //ucretHesapla fonksiyonunu çağırıyoruz. parametre olarak s değişkenini veriyoruz.
        ucretHesapla(s);

        //fonksiyon
        function ucretHesapla(siseSayisi){
            var ucret=siseSayisi*siseUcreti;
            console.log("Ödemeniz gereken ucret: "+ucret);
        }

    </script>
</body>
</html>
