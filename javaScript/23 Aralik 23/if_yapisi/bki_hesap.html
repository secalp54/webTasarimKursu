<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bkiHesapla(k,b){
            return k/(b*b);
        }
    var kilo=prompt("Kilonuzu yazınız.");
    var boy=prompt("Boyunuzu giriniz metre cinsinden");
    var bki=bkiHesapla(kilo,boy);
    //alert(bki);
    if(bki<18.5){
        alert("Zayıfsınız!");
    }else
        {
        if (bki<24.9) {
            alert("NORMAL KİLODASINIZ");
        } else {
           alert("Şişmansınız") 
        }
    }
    </script>
</body>
</html>
