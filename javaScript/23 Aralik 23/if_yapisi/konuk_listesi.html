<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        var konuklar=["Ali","Salih","Ayşe","Fatma","Kerem"];
        var ad=prompt("Adınızı giriniz");
        konuklar.push("Naz");
        console.log(konuklar);
        konuklar.pop();
        console.log(konuklar);
        if (konuklar.includes(ad)){
            alert("İsiminiz var.")
        }else{
            alert("Adınız konuk listesinde bulunamadı.")
        }


    </script>
</body>
