<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var yil=prompt("Yılı giriniz");
        if (yil % 4===0){
            if (yil % 100===0){
                if(yil%400===0){
                    alert("Atık yıl.");
                }else{
                    alert("atık yıl değildir.");
                }
            }
            else{
                alert("atık yıldır.")
            }
        }
        else{
            alert("Atık yıl değil");
        }
    </script>
</body>
</html>
