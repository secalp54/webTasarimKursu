<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var number = [];
        var sayac = 13;
        function fizzyBuzzy() {
            if ((sayac % 3 === 0) && (sayac % 5 === 0)) {
                number.push("fizzyBuzzy");
            } else if (sayac % 3 === 0) {
                number.push("fizzy");
            }
            else if (sayac % 5 === 0) {
                number.push("buzzy");
            } else {
                number.push(sayac);
            }
            sayac++;
        }
    </script>
</body>
