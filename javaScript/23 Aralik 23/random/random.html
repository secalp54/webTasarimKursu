    <script>
        
        var rasgeleSayi= rasgeleSayiUret(5,15);
        console.log(rasgeleSayi);

        function rasgeleSayiUret(alt,ust){
            ust=ust+1;
            var sonuc=alt+Math.random()*(ust-alt);
            sonuc=Math.floor(sonuc);
            return sonuc;
            
        }
    </script>
