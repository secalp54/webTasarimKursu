    <script>
    for (let sayac=1;sayac<=100;sayac++){
       //yapılacak işlemler
      if (sayac % 3===0 && sayac % 5 ===0){
        console.log("FizzyBuzzy");
      }else if (sayac % 3===0 ){
        console.log("Fizzy");
      } else if(sayac % 5===0){
        console.log("Buzzy")
      } else{
        console.log(sayac);
        
      }

      if (sayac===20){
            break;
        }
    }
    </script>
